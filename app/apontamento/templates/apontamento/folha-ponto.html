{% extends "base.html" %} {% block content %}

<h1>Folha Ponto</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Usuário</th>
      <th scope="col">Dia</th>
      <th scope="col">Hora Entrada</th>
      <th scope="col">Hora Saída</th>
    </tr>
  </thead>
  <tbody>
    {% for ponto in pontos %}
    <tr>
      <td>{{ponto.usuario_id}}</td>
      <td>{{ponto.entrada.date|date:"d/m/Y"}}</td>
      <td>{{ponto.entrada.time|time:"H:i"}}</td>
      <td>{{ponto.saida.time}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
